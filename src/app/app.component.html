<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" *ngIf="mobileView">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <img src="/assets/images/logo.svg" alt="">
          </ion-list-header>

          <ion-menu-toggle
            auto-hide="false"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="'/'"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-label>Home</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle
            auto-hide="false"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="'career'"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-label>Career</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
